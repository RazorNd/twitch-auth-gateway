twitch:
  api:
    url: https://api.twitch.tv/

spring:
  cloud:
    gateway:
      routes:
        - id: twitch
          uri: ${twitch.api.url}
          predicates:
            - name: Path
              args:
                - /helix/*
          filters:
            - name: TwitchAuthorization

server:
  port: 80
